<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .illustration {
            width: 70%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Oops! Page Not Found</div>
        <div class="description">The page you are looking for is removed by me</div>
        <img class="illustration" src="404-illustration.png" alt="404 Illustration">
        <a href="/" class="button">Go Back to Homepage</a>
    </div>
</body>
</html>
